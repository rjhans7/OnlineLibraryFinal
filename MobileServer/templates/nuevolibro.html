{% extends 'flask_user/_public_base.html' %}

{% block content %}
<head>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/libs/bootstrap.min.js" ></script>
</head>
    <br><br><br>
    <div id="main-div" class="main-center">
    <h1 align="center">Nuevo Libro</h1>
        <br>
<form action="/libros" method="POST" enctype=multipart/form-data>

  <div class="form-group">
    <label for="exampleFormControlInput1">Titulo: </label>
    <input name="titulo"  type="text" class="form-control" id="titulo" placeholder="Titulo">
  </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Autor: </label>
    <input name="autor" type="text" class="form-control" id="autor" placeholder="Autor">
  </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Tipo: </label>
    <input name="genero" type="text" class="form-control" id="genero" placeholder="Género">
  </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Nacionalidad del autor: </label>
    <input name="nacionalidad" type="text" class="form-control" id="nacionalidad" placeholder="Nacionalidad del autor">
  </div>

<br>
<br>

<div class="custom-file">
  <input name="archivo" type="file" class="custom-file-input" id="archivo" lang="es">
  <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
</div>

<br>
<br>

    <div class="custom-file">
  <input name="imagen" type="file" class="custom-file-input" id="imagen" lang="es">
  <label class="custom-file-label" for="customFileLang">Seleccionar Imagen</label>
</div>

<br>
<br>

    <div class="custom-file">
  <input name="fotoautor" type="file" class="custom-file-input" id="fotoautor" lang="es">
  <label class="custom-file-label" for="customFileLang">Seleccionar Foto Autor</label>
</div>

<br>
<br>

    <div class="form-group">
    <label for="exampleFormControlTextarea1">Descripción del Libro</label>
    <textarea class="form-control" name="descripcion" id="descripcion" rows="3"></textarea>
  </div>

    <br>
    <br>

  <button type="submit" id="submit" class="btn btn-dark">Subir Libro</button>

</form>
    </div>
{% endblock %}
